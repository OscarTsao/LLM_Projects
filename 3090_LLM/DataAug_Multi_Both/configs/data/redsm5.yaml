# RedSM5 dataset configuration
dataset_id: "irlab-udc/redsm5"
revision: "main"  # Optional: pin to specific revision

# Data splits
splits:
  train: "train"
  validation: "validation"
  test: "test"
  
# Data loading
batch_size: 16  # Default batch size for both training and evaluation
# Optional: Use separate batch sizes (eval can be larger since no gradients)
# train_batch_size: 16
# eval_batch_size: 32
num_workers: 4
prefetch_factor: 2

# Preprocessing
max_length: 512
truncation: true
padding: "max_length"

