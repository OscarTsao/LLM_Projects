dataset:
  name: original
  include_original: true
  use_augmented: []
  ground_truth_path: Data/GroundTruth/Final_Ground_Truth.json
  augmented_sources:
    nlpaug: Data/Augmentation/nlpaug_dataset_*.csv
    textattack: Data/Augmentation/textattack_dataset_*.csv
    hybrid: Data/Augmentation/hybrid_dataset_*.csv
  splits:
    train: 0.7
    val: 0.15
    test: 0.15
  shuffle_seed: 42
  max_examples: null
model:
  pretrained_model_name: google-bert/bert-base-uncased
  classifier_hidden_sizes: []
  classifier_dropout: 0.1
  max_seq_length: 256
  warmup_ratio: 0.1
  learning_rate: 2.0e-05
  weight_decay: 0.01
  optimizer: adamw_torch
  scheduler: linear
  batch_size: 32
  eval_batch_size: 64
  gradient_accumulation_steps: 1
  num_epochs: 100
  adam_eps: 1.0e-08
  max_grad_norm: 1.0
  compile_model: true
  use_bfloat16: true
  early_stopping_patience: 20
training_mode:
  training_mode: gpu_workstation
  dataloader:
    num_workers: 8
    pin_memory: true
    persistent_workers: true
    prefetch_factor: 4
  notes: GPU workstation profile (RTX 5090)
seed: 1337
output_dir: outputs/train
log_dir: logs
resume: true
save_total_limit: 1
metric_for_best_model: roc_auc
regression_threshold: 0.5
early_stopping_patience: 20
dataloader:
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  prefetch_factor: 4
metrics:
- accuracy
- precision
- recall
- f1
- roc_auc
logging:
  wandb:
    enabled: false
    project: redsm5-classification
    entity: null
    group: null
    tags: []
    mode: null
    run_name: null
mlflow:
  enabled: true
  tracking_uri: ${oc.env:MLFLOW_TRACKING_URI,"sqlite:///mlflow.db"}
  fallback_tracking_uri: ${oc.env:MLFLOW_FALLBACK_TRACKING_URI,"mlruns"}
  experiments:
    training: redsm5-classification
scheduler_kwargs: {}
notes: ''
evaluation:
  checkpoint: null
  output_path: test_metrics.json
  split: test
