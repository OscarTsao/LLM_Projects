version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psy-agents-noaug
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
      - ./mlruns:/app/mlruns
      - ./configs:/app/configs
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    command: ["python", "-m", "psy_agents_noaug.cli", "--help"]
    networks:
      - psy-network

  mlflow:
    image: python:3.10-slim
    container_name: psy-mlflow-noaug
    volumes:
      - ./mlruns:/mlruns
    working_dir: /
    command: >
      bash -c "pip install mlflow &&
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns"
    ports:
      - "5000:5000"
    networks:
      - psy-network

networks:
  psy-network:
    driver: bridge
