[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "criteria-evidence-agent"
version = "0.1.0"
description = "Multi-label classification with transformer encoders and composite losses"
authors = [{name = "Autogenerated", email = "noreply@example.com"}]
requires-python = ">=3.9"
dependencies = [
  "hydra-core>=1.3",
  "torch>=2.2",
  "transformers>=4.38",
  "pandas>=2.0",
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "optuna>=3.5,!=4.5.0",
  "mlflow>=2.11",
  "tqdm>=4.65",
  "pyyaml>=6.0",
  "peft>=0.11",
  "torch-optimizer>=0.3.0",
  "wandb>=0.17",
]

[project.optional-dependencies]
dev = [
  "black==24.4.2",
  "ruff>=0.4",
]

[tool.setuptools.packages.find]
where = ["src"]
