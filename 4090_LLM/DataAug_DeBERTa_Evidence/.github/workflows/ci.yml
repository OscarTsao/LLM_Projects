name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Configure Poetry
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          poetry config virtualenvs.create false
      - name: Install dependencies
        run: poetry install
      - name: Ruff
        run: poetry run ruff check .
      - name: Black
        run: poetry run black --check .
      - name: Mypy
        run: poetry run mypy src
      - name: Pytest
        run: poetry run pytest -q
      - name: Validate Schema
        run: |
          python -c "import json, jsonschema, pathlib; schema = json.loads(pathlib.Path('specs/002-storage-optimized-training/contracts/study_output_schema.json').read_text()); jsonschema.Draft7Validator.check_schema(schema)"
