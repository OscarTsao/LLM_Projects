# Mental-BERT model configuration
name: "mental/mental-bert-base-uncased"
type: "huggingface"

# Model architecture
encoder:
  model_id: "mental/mental-bert-base-uncased"
  cache_dir: "~/.cache/huggingface"
  
# Task heads
heads:
  criteria_matching:
    num_labels: 9  # Number of mental health criteria
    dropout: 0.1
    
  evidence_binding:
    max_span_length: 512
    dropout: 0.1
    
# Training hyperparameters
learning_rate: 2e-5
weight_decay: 0.01
warmup_steps: 500
max_grad_norm: 1.0

